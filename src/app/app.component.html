<section class="container">
  <div class="default-col">
    <h1 class="content-center">{{title}}</h1>
  </div>

  <div class="default-col check-item" *ngFor="let toDoItem of toDoItems">
    <mat-checkbox
      [checked]="toDoItem.isDone"
      (change)="toDoItem.isDone = ($event.checked)"
    >
      {{toDoItem.title}}
    </mat-checkbox>
  </div>
</section>
